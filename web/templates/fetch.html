{% extends "_base.html" %}
{% block title %}Обновление данных - Ad stats{% endblock %}
{% block page %}fetch{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5 mb-3">
  <div class="progress w-25 my-2">
    <div class="progress-bar progress-bar-striped bg-dark active" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      <span class="progress-bar-label">0/0</span>
    </div>
  </div>
</div>
<div class="row justify-content-center my-3">
  <div class="error-log-window">
    <p id="logger"></p>
  </div>
</div>
<div class="row justify-content-center my-4">
  <button class="btn btn-dark" id="fetch">Обновить статистику</button>
</div>
{% endblock %}

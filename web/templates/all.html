{% extends "_base.html" %}
{% block title %}Весь период - Ad stats{% endblock %}
{% block page %}all{% endblock %}
{% block content %}
<div class="row">
  <ul class="col-sm-6 col-md-3 list-group" id="list-members">
    {% for url in urls %}
    <li class="list-group-item stat-member" data-name="{{ url.table }}">{{ url.name }}</li>
    {% endfor %}
  </ul>
  <div class="col">
    <div>
      <div id="stat-table"></div>
      <div class="modal-block"></div>
    </div>
  </div>
</div>
{% endblock %}
